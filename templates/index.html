<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Client</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="search">
                <input id="search-input" type="text" placeholder="Searching ...">
            </div>
            <div id="dialogs">
                <div class="loading">Downloads chats...</div>
            </div>
        </div>

        <div id="chat">
            <div id="chat-header">Choose chat</div>
            <div id="messages"></div>
            <div id="compose" style="display: none;">
                <textarea id="message-input" placeholder="Write message..." rows="1"></textarea>
                <button id="send-button">Sent</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/dialogs.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
