<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Client</title>
    <style>
        :root {
            --primary: #0088cc;
            --outgoing-bg: #e3ffd7;
            --incoming-bg: #ffffff;
            --unread-badge: #f23d3d;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        #app {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #sidebar {
            width: 350px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            background: #f8f8f8;
        }
        #search {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }
        #search-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            outline: none;
            font-size: 14px;
        }
        #dialogs {
            flex: 1;
            overflow-y: auto;
        }
        .dialog {
            display: flex;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
            background: white;
        }
        .dialog:hover {
            background: #f5f5f5;
        }
        .dialog.active {
            background: #ebf5ff;
        }
        .dialog-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 12px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        .dialog-info {
            flex: 1;
            min-width: 0;
        }
        .dialog-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .dialog-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 15px;
        }
        .dialog-time {
            font-size: 0.8em;
            color: #888;
            flex-shrink: 0;
            margin-left: 10px;
        }
        .dialog-preview {
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
        }
        .dialog-unread {
            background: var(--unread-badge);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            margin-left: 5px;
            flex-shrink: 0;
        }
        .dialog-type {
            font-size: 0.7em;
            color: #666;
            margin-top: 2px;
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 500;
            font-size: 16px;
            background: white;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #e5ddd5;
            background-image: url('https://web.telegram.org/img/pattern.png');
            background-attachment: fixed;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-out {
            background: var(--outgoing-bg);
            margin-left: auto;
            border-top-right-radius: 0;
        }
        .message-in {
            background: var(--incoming-bg);
            margin-right: auto;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border-top-left-radius: 0;
        }
        .message-time {
            font-size: 0.7em;
            color: #888;
            text-align: right;
            margin-top: 3px;
        }
        .message-text {
            line-height: 1.4;
        }

        #compose {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            background: white;
        }
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            max-height: 150px;
        }
        #send-button {
            margin-left: 10px;
            padding: 0 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            height: 40px;
            align-self: center;
            font-weight: 500;
            transition: background 0.2s;
        }
        #send-button:hover {
            background: #0077b3;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: #888;
        }
        .error-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f23d3d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-type-badge {
            display: inline-block;
            font-size: 0.7em;
            background: #e0e0e0;
            color: #555;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="search">
                <input id="search-input" type="text" placeholder="Searching ...">
            </div>
            <div id="dialogs">
                <div class="loading">Downloads chats...</div>
            </div>
        </div>

        <!-- CHAT -->
        <div id="chat">
            <div id="chat-header">Choose chat</div>
            <div id="messages"></div>
            <div id="compose" style="display: none;">
                <textarea id="message-input" placeholder="Write message..." rows="1"></textarea>
                <button id="send-button">Sent</button>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let currentChatName = '';
        let ws = null;
        let dialogsCache = [];

        // WebSocket
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            ws = new WebSocket(`${protocol}${window.location.host}/ws`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                loadDialogs();
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected. Reconnecting...');
                showError('Reconnecting...');
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message:', data);

                    if (data.type === 'new_message') {
                        // If the message is for the current chat
                        if (data.chat_id === currentChatId) {
                            addMessage(data);
                        }

                        // Refreshing the preview in the dialog list
                        updateDialogLastMessage(data.chat_id, data.text, data.date);
                    }
                } catch (e) {
                    console.error('Error parsing WebSocket message:', e);
                }
            };
        }

        // Downloads chats
        async function loadDialogs() {
            try {
                document.getElementById('dialogs').innerHTML = '<div class="loading">Downloads chats...</div>';

                const response = await fetch('/get_dialogs');
                if (!response.ok) throw new Error('Network response was not ok');

                const dialogs = await response.json();
                dialogsCache = dialogs;
                renderDialogs(dialogs);

                // Autoselect first dialog
                if (dialogs.length > 0 && !currentChatId) {
                    selectChat(dialogs[0].id, dialogs[0].name);
                }
            } catch (error) {
                console.error('Error loading dialogs:', error);
                showError('Failed to load dialogs');
                document.getElementById('dialogs').innerHTML = '<div class="loading" style="color: #f23d3d;">Error loading dialogs</div>';
            }
        }

        // Displaying a list of dialogs
        function renderDialogs(dialogs) {
            const container = document.getElementById('dialogs');
            if (!container) return;

            container.innerHTML = '';

            if (dialogs.length === 0) {
                container.innerHTML = '<div class="loading">No dialogue</div>';
                return;
            }

            dialogs.forEach(dialog => {
                const dialogEl = document.createElement('div');
                dialogEl.className = `dialog ${dialog.id === currentChatId ? 'active' : ''}`;
                dialogEl.dataset.chatId = dialog.id;

                // Chats type
                let typeBadge = '';
                if (dialog.is_group) typeBadge = '<span class="chat-type-badge">Group</span>';
                else if (dialog.is_channel) typeBadge = '<span class="chat-type-badge">Channel</span>';
                else if (dialog.is_user) typeBadge = '<span class="chat-type-badge">Chat</span>';

                // We get the first letter for the avatar
                const firstLetter = dialog.name ? dialog.name.charAt(0).toUpperCase() : '?';

                dialogEl.innerHTML = `
                    <div class="dialog-avatar">${firstLetter}</div>
                    <div class="dialog-info">
                        <div class="dialog-header">
                            <div class="dialog-name">${escapeHtml(dialog.name)} ${typeBadge}</div>
                            <div class="dialog-time">${formatTime(dialog.last_message_date)}</div>
                        </div>
                        <div class="dialog-preview">${dialog.last_message ? escapeHtml(dialog.last_message.substring(0, 30)) : ''}</div>
                    </div>
                    ${dialog.unread > 0 ? `<div class="dialog-unread">${dialog.unread}</div>` : ''}
                `;

                dialogEl.addEventListener('click', () => selectChat(dialog.id, dialog.name));
                container.appendChild(dialogEl);
            });
        }

        // Chat selection
        async function selectChat(chatId, chatName) {
            try {
                currentChatId = chatId;
                currentChatName = chatName;

                // Updating the UI
                document.querySelectorAll('.dialog').forEach(d => {
                    d.classList.toggle('active', d.dataset.chatId == chatId);
                    if (d.dataset.chatId == chatId) {
                        d.querySelector('.dialog-unread')?.remove();
                    }
                });

                document.getElementById('chat-header').textContent = chatName;
                document.getElementById('messages').innerHTML = '<div class="loading">Loading messages...</div>';
                document.getElementById('compose').style.display = 'flex';

                // Loading messages
                await loadMessages(chatId);
            } catch (error) {
                console.error('Error selecting chat:', error);
                showError('Failed to load chat');
            }
        }

        // Loading messages
        async function loadMessages(chatId) {
            try {
                const response = await fetch(`/get_messages/${chatId}`);
                if (!response.ok) throw new Error('Network response was not ok');

                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Failed to load messages');
                document.getElementById('messages').innerHTML = '<div class="loading" style="color: #f23d3d;">Loading error</div>';
            }
        }

        // Displaying messages
        function renderMessages(messages) {
            const container = document.getElementById('messages');
            if (!container) return;

            container.innerHTML = '';

            if (messages.length === 0) {
                container.innerHTML = '<div class="loading">No messages</div>';
                return;
            }

            // Sort messages by date (oldest on top)
            messages.sort((a, b) => new Date(a.date) - new Date(b.date));

            messages.forEach(msg => {
                addMessage(msg);
            });

            // Scroll down
            container.scrollTop = container.scrollHeight;
        }

        // Adding one message
        function addMessage(msg) {
            const container = document.getElementById('messages');
            if (!container || !msg) return;

            const msgEl = document.createElement('div');
            msgEl.className = `message ${msg.out ? 'message-out' : 'message-in'}`;

            msgEl.innerHTML = `
                <div class="message-text">${msg.text ? escapeHtml(msg.text) : '<i>Media Message</i>'}</div>
                <div class="message-time">${formatTime(msg.date)}</div>
            `;

            container.appendChild(msgEl);
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            if (!input || !currentChatId) return;

            const text = input.value.trim();
            if (!text) return;

            try {
                input.disabled = true;
                document.getElementById('send-button').disabled = true;

                const response = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: currentChatId,
                        text: text
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const result = await response.json();

                if (result.status === 'success') {
                    input.value = '';
                    input.style.height = 'auto';

                    // Add your message right away
                    addMessage({
                        text: text,
                        date: new Date().toISOString(),
                        out: true,
                        sender_id: currentChatId,
                        chat_id: currentChatId
                    });
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message');
            } finally {
                input.disabled = false;
                document.getElementById('send-button').disabled = false;
                input.focus();
            }
        }

        // Helper functions
        function formatTime(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch {
                return '';
            }
        }

        function updateDialogLastMessage(chatId, text, date) {
            const dialog = document.querySelector(`.dialog[data-chat-id="${chatId}"]`);
            if (dialog) {
                const preview = dialog.querySelector('.dialog-preview');
                const time = dialog.querySelector('.dialog-time');
                if (preview) preview.textContent = text ? escapeHtml(text.substring(0, 30)) : '';
                if (time) time.textContent = formatTime(date);
            }
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            document.body.appendChild(errorEl);
            setTimeout(() => errorEl.remove(), 3000);
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Initialization WebSocket
            initWebSocket();

            // Message Send Handlers
            document.getElementById('send-button')?.addEventListener('click', sendMessage);
            document.getElementById('message-input')?.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Automatically increase textarea height
            document.getElementById('message-input')?.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Search by dialogues
            document.getElementById('search-input')?.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (!searchTerm) {
                    renderDialogs(dialogsCache);
                    return;
                }

                const filteredDialogs = dialogsCache.filter(dialog =>
                    dialog.name.toLowerCase().includes(searchTerm) ||
                    (dialog.last_message && dialog.last_message.toLowerCase().includes(searchTerm))
                );

                renderDialogs(filteredDialogs);
            });
        });
    </script>
</body>
</html>
